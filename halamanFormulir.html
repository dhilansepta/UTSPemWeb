<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='formulir.css'>
    <title>Websiteku - Form Page</title>
</head>
<body>

    <header>
        <img class="logo" src="Assets/Logo.png">
        <h1>
            Websiteku
        </h1>
    </header>
    
    <section class="body">
        <nav class="side">
            <ul class="menu">
              <li class="sidebar"><a href="index.html">Halaman Utama</a></li>
              <li class="sidebar"><a href="halamanFormulir.html">Halaman Formulir</a></li>
              <li class="sidebar"><a href="halamanTabel.html">Halaman Tabel</a></li>
            </ul>
        </nav>

        <div class="body">
            <h1 class="body">Formulir Pengunjung</h1>
            <div class="formbody">
                <form action="" method="get">
                    <label for="name">Nama Lengkap</label><br/>
                    <input type="text" id="name" name="name" cols="40" required/> <br/>
    
                    <label for="NIM">NIM</label><br/>
                    <input type="text" id="NIM" name="NIM" required/> <br/>
    
                    <label for="prodi">Program Studi</label><br/>
                    <input type="text" id="prodi" name="prodi" required/> <br/>
    
                    <label for="email">Email</label><br/>
                    <input type="text" id="email" name="email" required/> <br/>
    
                    <label for="pass">Password</label><br/>
                    <input type="password" id="pass" name="pass" required/> <br/>
    
                    <div class="sexbox">
                        <label for="sex">Jenis Kelamin</label><br/>
                        <input type="radio" id="opsi1" name="sex" value="Laki-Laki" required/> <label>Laki-Laki</label> <br/>
                        <input type="radio" id="opsi2" name="sex" value="Perempuan" required/> <label>Perempuan</label> <br/>
                    </div>
    
                    <label for="birthdate">Tanggal Lahir</label><br/>
                    <input type="date" id="birthdate" name="birthdate" required/> <br/>
    
                    <label for="address">Alamat</label><br/>
                    <textarea id="address" name="address" rows="3" cols="40"></textarea> <br/>
    
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>

    </section>

</body>
</html>
